<section>
	<h1>Financecalc</h1>

	<article class="form-wrapper">
		<h3>Inicio de sessión</h3>

		<form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
		  <app-inputfield
		    label="Nombre de usuario"
		    type="text"
		    name="username"
		    [(ngModel)]="usuario.username"></app-inputfield>

		  <app-inputfield
		    label="Contraseña"
		    type="password"
		    name="password"
		    [(ngModel)]="usuario.password"></app-inputfield>

		  <button class="btn btn-primary" [disabled]="!formLogin.form.valid">{{ title }}</button>
		</form>
	</article>
</section>
